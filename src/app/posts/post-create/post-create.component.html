<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    [formGroup]="form"
    (submit)="onSavePost()"
    *ngIf="!isLoading">
      <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Post Title">
              <mat-error
                *ngIf="form.get('title').invalid">
                  Please, enter a post title...
              </mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            rows="6"
            formControlName="content"
            placeholder="Post Content">
          </textarea>
          <mat-error
            *ngIf="form.get('content').invalid">
              Please, enter a post content...
          </mat-error>
        </mat-form-field>
        <div>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="imageUpload.click()">
              Upload image
          </button>
          <input type="file" #imageUpload>
        </div>
        <hr>
        <button mat-raised-button
        color="accent"
        type="submit">
          Save post
        </button>
  </form>
</mat-card>
